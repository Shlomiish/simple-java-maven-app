# This is a GitHub Actions workflow file
name: Docker Build

# This specifies when the workflow should be triggered
on:
  # Trigger the workflow on push events to the main branch
  push:
    branches:
      - master

# Define the jobs that will run as part of this workflow
jobs:
  # Define a job named 'build'
  build:
    # Use the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    # Steps define the sequence of tasks to be executed in the job
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t my-image:test .
          # Optionally push the Docker image to a registry
          # docker push my-image:latest
